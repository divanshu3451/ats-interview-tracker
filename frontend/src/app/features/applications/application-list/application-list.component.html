<div class="application-list">
  <h1>Applications</h1>

  <table mat-table [dataSource]="applications()" class="mat-elevation-z8">
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef>Company</th>
      <td mat-cell *matCellDef="let app">{{ app.companyName }}</td>
    </ng-container>

    <ng-container matColumnDef="jobTitle">
      <th mat-header-cell *matHeaderCellDef>Job Title</th>
      <td mat-cell *matCellDef="let app">{{ app.jobTitle }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let app">
        <mat-chip [color]="getStatusColor(app.status)">
          {{ app.status }}
        </mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="appliedDate">
      <th mat-header-cell *matHeaderCellDef>Applied Date</th>
      <td mat-cell *matCellDef="let app">{{ app.appliedDate || 'N/A' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let app">
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
