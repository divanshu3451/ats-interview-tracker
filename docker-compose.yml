version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: ats-tracker-db
    environment:
      POSTGRES_DB: ats_tracker
      POSTGRES_USER: atsadmin
      POSTGRES_PASSWORD: atspass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ats-network

volumes:
  postgres_data:
    driver: local

networks:
  ats-network:
    driver: bridge
